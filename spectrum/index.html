<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Visualizer - Spectrum Analyzer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --orange: #FF7800;
      --white: #FFFFFF;
      --black: #000000;
      --gray: #888888;
      --dark-bg: #0a0a0a;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: var(--dark-bg);
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    
    /* „Éé„Ç§„Ç∫„Ç™„Éº„Éê„Éº„É¨„Ç§ */
    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.02;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }
    
    /* „Çπ„Ç≠„É£„É≥„É©„Ç§„É≥ */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(255, 120, 0, 0.01) 2px,
        rgba(255, 120, 0, 0.01) 4px
      );
      animation: scanMove 8s linear infinite;
    }
    
    @keyframes scanMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(20px); }
    }
    
    /* „Ç≥„Éº„Éä„ÉºUI */
    .corner-ui {
      position: fixed;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.65vw;
      color: var(--gray);
      z-index: 10;
      pointer-events: none;
      letter-spacing: 0.1em;
    }
    
    .corner-ui.top-left {
      top: 1vh;
      left: 1vw;
    }
    
    .corner-ui.top-right {
      top: 1vh;
      right: 1vw;
      text-align: right;
    }
    
    .corner-bracket {
      color: var(--orange);
      font-size: 1vw;
    }
    
    .corner-data {
      display: block;
      margin: 0.3vh 0;
    }
    
    /* „Éì„Ç∏„É•„Ç¢„É©„Ç§„Ç∂„Éº„Ç≠„É£„É≥„Éê„Çπ */
    #visualizer-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    
    /* „Ç≥„É≥„Éà„É≠„Éº„É´„Éë„Éç„É´ */
    #control-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 18vh;
      background: rgba(0, 0, 0, 0.92);
      border-top: 1px solid var(--orange);
      padding: 1vh 1.5vw;
      z-index: 100;
      font-size: 0.7vw;
      color: var(--white);
      box-shadow: 0 -2px 20px rgba(255, 120, 0, 0.3);
      overflow-y: auto;
    }
    
    .panel-section {
      margin-bottom: 1vh;
    }
    
    .panel-title {
      font-family: 'Orbitron', monospace;
      font-size: 0.8vw;
      color: var(--orange);
      margin-bottom: 0.5vh;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }
    
    .panel-title::before {
      content: '‚óÜ ';
    }
    
    .control-group {
      display: flex;
      align-items: center;
      margin: 0.5vh 0;
      gap: 0.5vw;
    }
    
    .control-label {
      min-width: 9vw;
      color: var(--gray);
      font-size: 0.65vw;
    }
    
    /* „Çπ„É©„Ç§„ÉÄ„Éº */
    input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 0.3vh;
      background: #333;
      outline: none;
      border-radius: 2px;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 0.8vw;
      height: 0.8vw;
      background: var(--orange);
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 8px var(--orange);
    }
    
    input[type="range"]::-moz-range-thumb {
      width: 0.8vw;
      height: 0.8vw;
      background: var(--orange);
      cursor: pointer;
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 8px var(--orange);
    }
    
    /* „Éú„Çø„É≥ */
    .button-group {
      display: flex;
      gap: 0.5vw;
      flex-wrap: wrap;
    }
    
    button, .file-input-wrapper {
      background: #1a1a1a;
      color: var(--white);
      border: 1px solid #333;
      padding: 0.6vh 1vw;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.65vw;
      transition: all 0.2s;
      letter-spacing: 0.1em;
    }
    
    button:hover, .file-input-wrapper:hover {
      border-color: var(--orange);
      background: #222;
      box-shadow: 0 0 10px rgba(255, 120, 0, 0.3);
    }
    
    button.active {
      background: var(--orange);
      color: var(--black);
      border-color: var(--orange);
      box-shadow: 0 0 15px rgba(255, 120, 0, 0.5);
    }
    
    /* „Éï„Ç°„Ç§„É´ÂÖ•Âäõ - ÂÆåÂÖ®‰øÆÊ≠£Áâà */
    .file-input-wrapper {
      position: relative;
      display: inline-block;
      overflow: hidden;
    }
    
    .file-input-wrapper span {
      display: block;
      pointer-events: none;
      position: relative;
      z-index: 1;
    }
    
    .file-input-wrapper input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 2;
    }
    
    /* „Çπ„ÉÜ„Éº„Çø„Çπ„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº */
    .status-indicator {
      display: inline-block;
      width: 0.5vw;
      height: 0.5vw;
      border-radius: 50%;
      background: #333;
      margin-right: 0.5vw;
      animation: statusBlink 2s infinite;
    }
    
    .status-indicator.active {
      background: var(--orange);
      box-shadow: 0 0 10px var(--orange);
    }
    
    @keyframes statusBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    /* „Ç∞„É™„ÉÉ„Éâ„É¨„Ç§„Ç¢„Ç¶„Éà */
    .grid-layout {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(15vw, 1fr));
      gap: 1.5vw;
    }
    
    /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ - „Çø„Éñ„É¨„ÉÉ„Éà */
    @media (max-width: 1024px) {
      #control-panel {
        height: 22vh;
        font-size: 1vw;
      }
      
      .panel-title {
        font-size: 1.2vw;
      }
      
      .control-label {
        min-width: 12vw;
        font-size: 1vw;
      }
      
      button, .file-input-wrapper {
        padding: 0.8vh 1.5vw;
        font-size: 1vw;
      }
      
      .corner-ui {
        font-size: 1vw;
      }
      
      .corner-bracket {
        font-size: 1.5vw;
      }
      
      input[type="range"]::-webkit-slider-thumb {
        width: 1.2vw;
        height: 1.2vw;
      }
      
      input[type="range"]::-moz-range-thumb {
        width: 1.2vw;
        height: 1.2vw;
      }
      
      .status-indicator {
        width: 0.8vw;
        height: 0.8vw;
      }
    }
    
    /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ - „Çπ„Éû„Éº„Éà„Éï„Ç©„É≥ */
    @media (max-width: 768px) {
      #control-panel {
        height: 30vh;
        font-size: 1.8vw;
        padding: 1.5vh 2vw;
      }
      
      .panel-title {
        font-size: 2vw;
      }
      
      .control-label {
        min-width: 20vw;
        font-size: 1.8vw;
      }
      
      button, .file-input-wrapper {
        padding: 1vh 2vw;
        font-size: 1.8vw;
      }
      
      .corner-ui {
        font-size: 1.5vw;
      }
      
      .corner-bracket {
        font-size: 2.5vw;
      }
      
      .grid-layout {
        grid-template-columns: 1fr;
        gap: 2vh;
      }
      
      input[type="range"]::-webkit-slider-thumb {
        width: 2vw;
        height: 2vw;
      }
      
      input[type="range"]::-moz-range-thumb {
        width: 2vw;
        height: 2vw;
      }
      
      .status-indicator {
        width: 1.5vw;
        height: 1.5vw;
      }
    }
  </style>
</head>
<body>
  <!-- „Ç®„Éï„Çß„ÇØ„Éà„É¨„Ç§„É§„Éº -->
  <div class="noise"></div>
  <div class="scanlines"></div>
  
  <!-- „Ç≥„Éº„Éä„ÉºUI -->
  <div class="corner-ui top-left">
    <span class="corner-bracket">‚îå</span>
    <span class="corner-data">SYS: AUDIO_ANALYZER</span>
    <span class="corner-data" id="status">STATUS: READY</span>
  </div>
  
  <div class="corner-ui top-right">
    <span class="corner-bracket">‚îê</span>
    <span class="corner-data" id="timeDisplay">00:00:00</span>
    <span class="corner-data" id="fpsDisplay">FPS: 60</span>
  </div>
  
  <!-- „Éì„Ç∏„É•„Ç¢„É©„Ç§„Ç∂„Éº„Ç≠„É£„É≥„Éê„Çπ -->
  <div id="visualizer-canvas"></div>
  
  <!-- „Ç≥„É≥„Éà„É≠„Éº„É´„Éë„Éç„É´ -->
  <div id="control-panel">
    <div class="grid-layout">
      <!-- „Ç™„Éº„Éá„Ç£„Ç™„Ç≥„É≥„Éà„É≠„Éº„É´ -->
      <div class="panel-section">
        <div class="panel-title">Audio Control</div>
        <div class="button-group">
          <div class="file-input-wrapper">
            <span>SELECT AUDIO FILE</span>
            <input type="file" id="fileInput" accept="audio/*">
          </div>
          <button id="systemAudioBtn">üîä SYSTEM AUDIO</button>
        </div>
        <div class="button-group" style="margin-top: 1vh;">
          <button id="playBtn">‚ñ∂ PLAY</button>
          <button id="pauseBtn">‚è∏ PAUSE</button>
          <button id="stopBtn">‚èπ STOP</button>
        </div>
      
      <!-- „Çπ„É†„Éº„Ç∏„É≥„Ç∞„É¢„Éº„Éâ -->
      <div class="panel-section">
        <div class="panel-title">Smoothing Mode</div>
        <div class="button-group">
          <button class="mode-btn active" data-mode="0">BAR</button>
          <button class="mode-btn" data-mode="1">LINEAR</button>
          <button class="mode-btn" data-mode="2">CATMULL-ROM</button>
          <button class="mode-btn" data-mode="3">CUBIC SPLINE</button>
          <button class="mode-btn" data-mode="4">MOVING AVG</button>
          <button class="mode-btn" data-mode="5">GAUSSIAN</button>
        </div>
        <div style="margin-top: 1vh;">
          <button id="analyzerBtn">ANALYZER OVERLAY</button>
        </div>
      </div>
      
      <!-- „Éì„Ç∏„É•„Ç¢„É´Ë®≠ÂÆö -->
      <div class="panel-section">
        <div class="panel-title">Visual Settings</div>
        <div class="control-group">
          <label class="control-label">Opacity: <span id="alphaVal">185</span></label>
          <input type="range" id="alphaSlider" min="0" max="255" value="185">
        </div>
        <div class="control-group">
          <label class="control-label">Spacing: <span id="spacingVal">0.20</span></label>
          <input type="range" id="spacingSlider" min="0" max="0.8" step="0.01" value="0.2">
        </div>
        <div class="control-group">
          <label class="control-label">Smoothing: <span id="smoothVal">10</span></label>
          <input type="range" id="smoothSlider" min="1" max="200" value="10">
        </div>
      </div>
      
      <!-- Âë®Ê≥¢Êï∞„É¨„É≥„Ç∏ -->
      <div class="panel-section">
        <div class="panel-title">Frequency Range</div>
        <div class="control-group">
          <label class="control-label">Min Freq: <span id="minFreqVal">20</span> Hz</label>
          <input type="range" id="minFreqSlider" min="10" max="200" value="20">
        </div>
        <div class="control-group">
          <label class="control-label">Max Freq: <span id="maxFreqVal">20000</span> Hz</label>
          <input type="range" id="maxFreqSlider" min="5000" max="22000" step="100" value="20000">
        </div>
        <div class="control-group">
          <label class="control-label">Log Bias: <span id="logBiasVal">1.00</span></label>
          <input type="range" id="logBiasSlider" min="0.3" max="2" step="0.01" value="1">
        </div>
      </div>
    </div>
  </div>
  
  <!-- p5.js & p5.sound -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  
  <!-- „Éì„Ç∏„É•„Ç¢„É©„Ç§„Ç∂„Éº„Ç≥„Ç¢ -->
  <script src="sketch.js"></script>
</body>
</html>
