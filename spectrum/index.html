
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Visualizer - Spectrum Analyzer Pro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --orange: #FF7800;
      --white: #FFFFFF;
      --black: #000000;
      --gray: #888888;
      --dark-bg: #0a0a0a;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: var(--dark-bg);
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      user-select: none;
    }

    /* ÊîπËâØÈÉ®ÂàÜ4: „Çπ„ÇØ„É≠„Éº„É´„Éê„Éº„Å®UI„Éé„Éñ„ÅÆÈõ∞Âõ≤Ê∞óË™øÊï¥ */
    #control-panel::-webkit-scrollbar {
      width: 6px;
    }
    #control-panel::-webkit-scrollbar-track {
      background: #050505;
    }
    #control-panel::-webkit-scrollbar-thumb {
      background: var(--orange);
      border-radius: 3px;
      box-shadow: 0 0 5px var(--orange);
    }
    
    /* „Éé„Ç§„Ç∫„Éª„Çπ„Ç≠„É£„É≥„É©„Ç§„É≥ */
    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.02;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }
    
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 120, 0, 0.01) 2px, rgba(255, 120, 0, 0.01) 4px);
      animation: scanMove 8s linear infinite;
    }
    
    @keyframes scanMove {
      0% { transform: translateY(0); }
      100% { transform: translateY(20px); }
    }
    
    .corner-ui {
      position: fixed;
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      color: var(--gray);
      z-index: 10;
      pointer-events: none;
      letter-spacing: 0.1em;
    }
    .corner-ui.top-left { top: 15px; left: 15px; }
    .corner-ui.top-right { top: 15px; right: 15px; text-align: right; }
    .corner-bracket { color: var(--orange); font-size: 14px; font-weight: bold; }
    .corner-data { display: block; margin: 2px 0; }
    
    #visualizer-canvas {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
    }
    
    /* ‰øÆÊ≠£ÈÉ®ÂàÜ: „Ç™„É¨„É≥„Ç∏„ÅÆ„É™„Çµ„Ç§„Ç∂„Éº */
    #panel-resizer {
      position: fixed;
      left: 0;
      width: 100vw;
      height: 6px;
      background: var(--orange);
      cursor: ns-resize;
      z-index: 101;
      box-shadow: 0 0 10px var(--orange);
      transition: background 0.2s;
    }
    #panel-resizer:hover {
      background: #ff9d47;
    }

    #control-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 33.33vh; /* ÂàùÊúüÂÄ§ 1/3 */
      background: rgba(0, 0, 0, 0.95);
      padding: 20px;
      z-index: 100;
      font-size: 12px;
      color: var(--white);
      box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.8);
      overflow-y: auto;
      border-top: 1px solid #222;
    }
    
    .panel-section { margin-bottom: 20px; }
    .panel-title {
      font-family: 'Orbitron', monospace;
      font-size: 13px;
      color: var(--orange);
      margin-bottom: 10px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border-left: 3px solid var(--orange);
      padding-left: 8px;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      margin: 8px 0;
      gap: 10px;
    }
    .control-label { min-width: 110px; color: var(--gray); }
    
    input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      height: 3px;
      background: #333;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px; height: 12px;
      background: var(--orange);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px var(--orange);
    }
    
    .button-group { display: flex; gap: 8px; flex-wrap: wrap; }
    button, .file-input-wrapper {
      background: #111;
      color: var(--white);
      border: 1px solid #333;
      padding: 6px 12px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      transition: 0.2s;
    }
    button:hover, .file-input-wrapper:hover {
      border-color: var(--orange);
      color: var(--orange);
    }
    button.active {
      background: var(--orange);
      color: var(--black);
      border-color: var(--orange);
    }
    
    .file-input-wrapper { position: relative; overflow: hidden; }
    .file-input-wrapper input[type="file"] {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      opacity: 0; cursor: pointer;
    }

    .status-indicator {
      display: inline-block;
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #333;
      margin-right: 6px;
    }
    .status-indicator.active {
      background: var(--orange);
      box-shadow: 0 0 8px var(--orange);
      animation: statusBlink 1.5s infinite;
    }
    @keyframes statusBlink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    
    .grid-layout {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .audio-info { margin-top: 12px; color: var(--gray); font-size: 11px; }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="scanlines"></div>
  
  <div class="corner-ui top-left">
    <span class="corner-bracket">‚îå</span>
    <span class="corner-data">SYS: ANALYZER_PRO_V3</span>
    <span class="corner-data" id="status">STATUS: READY</span>
  </div>
  
  <div class="corner-ui top-right">
    <span class="corner-bracket">‚îê</span>
    <span class="corner-data" id="timeDisplay">00:00:00</span>
    <span class="corner-data" id="fpsDisplay">FPS: 60</span>
  </div>
  
  <div id="visualizer-canvas"></div>
  
  <div id="panel-resizer"></div>
  <div id="control-panel">
    <div class="grid-layout">
      <div class="panel-section">
        <div class="panel-title">Audio Source</div>
        <div class="button-group">
          <div class="file-input-wrapper">
            <span>OPEN AUDIO FILE</span>
            <input type="file" id="fileInput" accept="audio/*">
          </div>
          <button id="systemAudioBtn">üîä SYSTEM AUDIO</button>
        </div>
        <div class="button-group" style="margin-top: 10px;">
          <button id="playBtn">‚ñ∂ PLAY</button>
          <button id="pauseBtn">‚è∏ PAUSE</button>
          <button id="stopBtn">‚èπ STOP</button>
        </div>
        <div class="audio-info">
          <span id="audioStatus" class="status-indicator"></span>
          <span id="audioInfo">NO SOURCE LOADED</span>
        </div>
      </div>
      
      <div class="panel-section">
        <div class="panel-title">Data Smoothing Filter</div>
        <div class="button-group">
          <button class="mode-btn active" data-mode="0">RAW</button>
          <button class="mode-btn" data-mode="1">MOV AVG L</button>
          <button class="mode-btn" data-mode="2">MOV AVG H</button>
          <button class="mode-btn" data-mode="3">GAUSSIAN</button>
          <button class="mode-btn" data-mode="4">INTERPOLATE</button>
          <button class="mode-btn" data-mode="5">TEMPORAL</button>
        </div>
        <div style="margin-top: 10px;">
          <button id="analyzerBtn">ANALYZER OVERLAY (ON/OFF)</button>
        </div>
      </div>
      
      <div class="panel-section">
        <div class="panel-title">Visual Engine</div>
        <div class="control-group">
          <label class="control-label">Gain: <span id="alphaVal">185</span></label>
          <input type="range" id="alphaSlider" min="0" max="255" value="185">
        </div>
        <div class="control-group">
          <label class="control-label">Gap: <span id="spacingVal">0.20</span></label>
          <input type="range" id="spacingSlider" min="0" max="0.8" step="0.01" value="0.2">
        </div>
        <div class="control-group">
          <label class="control-label">Persistence: <span id="smoothVal">10</span></label>
          <input type="range" id="smoothSlider" min="1" max="200" value="10">
        </div>
      </div>
      
      <div class="panel-section">
        <div class="panel-title">Signal Resolution</div>
        <div class="control-group">
          <label class="control-label">Min: <span id="minFreqVal">20</span> Hz</label>
          <input type="range" id="minFreqSlider" min="10" max="200" value="20">
        </div>
        <div class="control-group">
          <label class="control-label">Max: <span id="maxFreqVal">20000</span> Hz</label>
          <input type="range" id="maxFreqSlider" min="5000" max="22000" step="100" value="20000">
        </div>
        <div class="control-group">
          <label class="control-label">Resolution: <span id="barCountVal">512</span></label>
          <input type="range" id="barCountSlider" min="32" max="1024" step="32" value="512">
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
